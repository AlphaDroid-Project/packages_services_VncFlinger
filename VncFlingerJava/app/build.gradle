plugins {
	id 'com.android.application'
}

android {
	namespace 'org.eu.droid_ng.vncflinger'
	compileSdk 32

	defaultConfig {
		applicationId "org.eu.droid_ng.vncflinger"
		minSdk 32
		targetSdk 32
		versionCode 1
		versionName "1.0"
	}

	signingConfigs {
		release {
			storePassword 'android'
			keyAlias 'android'
			keyPassword 'android'
			storeFile file('../keystore.jks')
		}
	}

	buildTypes {
		debug {
			signingConfig signingConfigs.release
		}
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
			signingConfig signingConfigs.release
		}
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
	externalNativeBuild {
		ndkBuild {
			path file('src/main/cpp/Android.mk')
		}
	}
}

dependencies {
}